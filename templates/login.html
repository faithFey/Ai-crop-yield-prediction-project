<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CropYield360</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Maize_icon.svg/64px-Maize_icon.svg.png" alt="Logo">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </div>
    </div>

    <section class="hero">
        <h2>Welcome Back</h2>
        <p>Login to your CropYield360 account.</p>
    </section>

    <section class="contact-section">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="color: red; margin-bottom: 1rem;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <div class="footer">
        &copy; 2025 CropYield360 | Empowering Smart Farming
    </div>
</body>
</html>
